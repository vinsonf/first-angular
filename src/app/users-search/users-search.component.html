<h1>{{title}}</h1>

<app-users-list [users]="users"></app-users-list>
<hr>

<input type="text" [(ngModel)]="searchTerm"> <button (click)="findUsers()">Search</button>
<hr>

<app-users-list *ngIf="searchTerm && filteredUsers.length; else nocontent" [users]="filteredUsers"></app-users-list>

<ng-template #nocontent>No Users found</ng-template>
